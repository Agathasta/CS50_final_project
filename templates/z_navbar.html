{% extends "z_base.html" %}

{% block navbar %}
<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <!-- Brand -->
  <a class="navbar-brand" href="/"><span
      class="h2 phone">OnePlace</span></a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    {% if session.user_id %}
    <ul class="navbar-nav mr-auto mt-2">
      <li class="nav-item">
        <a class="nav-link" href="/today">ToDos</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" href="/">Week</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li> -->
    </ul>
    <ul class="navbar-nav ml-auto mt-2">
      <li class="nav-item"><a class="nav-link" href="/welcome">Log
          Out</a></li>
    </ul>
    {% else %}
    <ul class="navbar-nav ml-auto mt-2">
      <li class="nav-item"><a class="nav-link"
          href="/register">Register</a></li>
      <li class="nav-item"><a class="nav-link" href="/login">Log
          In</a></li>
    </ul>
    {% endif %}
  </div>
</nav>

{% if get_flashed_messages() %}
<header>
  <div class="alert alert-info border text-center" role="alert">
    {{ get_flashed_messages() | join(' ') }}
  </div>
</header>
{% endif %}

{% endblock %}
